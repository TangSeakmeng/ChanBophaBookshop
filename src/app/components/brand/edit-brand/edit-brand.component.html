<form [formGroup]="editBrandForm" class="editBrandForm" (ngSubmit)="onSubmit(editBrandForm.value)">
  <h1>Edit Brand</h1>

  <mat-form-field appearance="outline" id="txtName">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" type="text" required>
  </mat-form-field>

  <h4>Image</h4>
  <div id="imageContainer">
    <img src={{this.brandStore.brand?.image}}>
  </div>

  <label>Upload Image</label><br><br>
  <input type="file" (change)="uploadFileChange($event)"><br><br>

  <div class="containerWithSpaceBetween">
    <button mat-flat-button [ngStyle]="{'background-color': '#FF033E', 'color': 'white'}" type="button" mat-dialog-close type="button">Close</button>
    <button mat-flat-button color="primary" type="submit" [ngStyle]="{'margin': '0px'}">Save</button>
  </div>
</form>
