<h1 mat-dialog-title>Add Product</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addProductForm" class="addBrandForm" (ngSubmit)="onSubmit(addProductForm.value)">
    <mat-form-field appearance="outline">
      <mat-label>Item Code</mat-label>
      <input matInput placeholder="Item Code" formControlName="itemCode" type="text" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" type="text" required>
    </mat-form-field>

    <label>Description</label><br><br>
    <p-editor [style]="{'height':'220px'}" formControlName="description" required></p-editor><br>

    <mat-form-field appearance="outline">
      <mat-label>Color</mat-label>
      <input matInput placeholder="Color" formControlName="color" type="text" required>
    </mat-form-field>

    <!-- <label>Color</label><br><br>
    <input [(colorPicker)]="color" [style.background]="color" class="colorPicker" formControlName="color"/><br><br> -->

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <!-- <mat-optgroup label="Main Category">
          <mat-option *ngFor="let item of this.categoryStore.categories" [value]="this.categoryMapping.MapCategoryObj(item)">
            {{item.name}}
          </mat-option>
        </mat-optgroup> -->

        <mat-optgroup label="Subcategories">
          <mat-option *ngFor="let item of this.subCategoryStore.subCategories" [value]="this.categoryMapping.MapSubCategoryObj(item)">
            {{item.name}}
          </mat-option>
        </mat-optgroup>

        <!-- <mat-optgroup label="More SubCategory">
          <mat-option *ngFor="let item of this.subSubCategoryStore.subSubCategories" [value]="this.categoryMapping.MapSubSubCategoryObj(item)">
            {{item.name}}
          </mat-option>
        </mat-optgroup> -->
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Brand</mat-label>
      <mat-select formControlName="brand" required>
        <mat-option *ngFor="let item of this.brandStore.brands" [value]="this.brandMapping.MapBrandObj(item)">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <label>Upload Image</label><br><br>
    <input type="file" formControlName="image" (change)="uploadFileChange($event)"><br><br> -->

    <p-fileUpload class="imageSelection" #fileUpload (onSelect)="uploadFileChange($event)"
      multiple="multiple" accept="image/*" chooseLabel="Upload Images">
      <ng-template pTemplate="content">
      </ng-template>
    </p-fileUpload>


    <div class="containerWithSpaceBetween">
      <div>
        <button mat-flat-button mat-dialog-close type="button" [ngStyle]="{'background-color': '#FF033E', 'color': 'white'}">Close</button>
        <button mat-flat-button color="warn" (click)="clearForm()">Clear</button>
      </div>
      <button mat-flat-button class="navyBlue-button" type="submit" [ngStyle]="{'margin': '0px', 'padding': '0px 40px'}">Add Product</button>
    </div>
  </form>
</mat-dialog-content>
