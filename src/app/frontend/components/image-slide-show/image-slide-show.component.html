<div class="imageSlideShowContainer">
  <div class="slideShow">

    <swiper [config]="config">
      <div *ngFor="let item of this.slideShowStore.images">
        <div class="imageContainer">
          <img [defaultImage]="'./assets/images/icons/loading.gif'" [lazyLoad]="item.image" />
        </div>
      </div>
    </swiper>

  </div>
</div>
